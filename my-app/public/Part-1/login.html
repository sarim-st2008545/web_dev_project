<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Login</title>

        <link rel="stylesheet" href="CSS/login.css" />
        <link rel="stylesheet" href="CSS/mystyle.css" />
        <link rel="icon" type="image/x-icon" href="images/logo.ico" />
    </head>
    <body>
        <header>
            <nav>
                <!-- logo is a link that will refresh the page-->
                <a href="index.html"><img src="images/logo.png" alt="CLOTH logo" class="logo_img" /></a>

                <!-- nav menu contains links and close icon -->
                <div class="nav_links" id="nav_links">
                    <ul>
                        <li><a href="mens_section.html" class="nav_link">Men</a></li>
                        <li><a href="women_section.html" class="nav_link">Women</a></li>
                        <li><a href="about.html" class="nav_link">About</a></li>
                        <li><a href="contact.html" class="nav_link">Contact Us</a></li>
                    </ul>

                    <img src="Images/svj/x.svg" id="close_button" class="nav_button close_button" alt="x" />
                </div>
                <div class="nav_buttons">
                    <img src="Images/svj/search.svg" class="nav_button search_button" alt="search" />

                    <a href="login.html" class="nav_button login_button">
                        <img src="Images/svj/user-round.svg" class="nav_button login_button" alt="login" />
                    </a>

                    <svg class="nav_button toggle_button" id="toggle_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                        />
                    </svg>
                </div>
            </nav>
        </header>

        <div class="search_container search_hidden" id="search">
            <form action="" class="search_form">
                <input type="search" placeholder="What are you looking for?" class="search__input" required />
                <button class="submit-button" type="submit">Search</button>
            </form>
            <svg id="search_close_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                    d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                />
            </svg>
        </div>

        <main>
            <section class="form-container">
                <form class="loginForm" action="">
                    <select id="loginType" name="loginType">
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                        <option value="admin">Admin</option>
                    </select>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />

                    <button class="submit-button" type="submit">Login</button>
                </form>
            </section>
        </main>

        <script src="js/main.js"></script>
        <script src="js/login.js"></script>
        <script src="js/search.js"></script>
    </body>
</html>
